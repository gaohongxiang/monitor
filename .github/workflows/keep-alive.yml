name: keep-alive

on:
  schedule:
    - cron: "*/5 * * * *" # 每 5 分钟（UTC）
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: keep-alive
      cancel-in-progress: true
    steps:
      - name: Ping health endpoints (HEAD with GET fallback)
        env:
          # 优先仓库变量，其次密钥；必须设置其中一个
          PING_URLS: ${{ vars.PING_URLS || secrets.PING_URLS }}
        run: |
          set -euo pipefail
          urls="${PING_URLS:?请在仓库Settings->Secrets and variables->Actions中设置PING_URLS变量}"
          for url in $urls; do
            echo "Pinging $url"
            if ! curl -fsS -I --retry 2 --retry-all-errors --max-time 15 --connect-timeout 5 "$url" >/dev/null; then
              curl -fsS --retry 2 --retry-all-errors --max-time 15 --connect-timeout 5 "$url" >/dev/null
            fi
          done



